(function() {
    window.onload = function() {
        if(document.URL !== 'about:blank') {
            window.location = 'about:blank';
            setTimeout(function() {
                if(document.URL !== 'about:blank') {
                    document.open();
                    document.write('<html><head><script>(function(){window.location="about:blank";})();</script></head></html>');
                    document.close();
                }
            }, 100);
        }
    };
})();
